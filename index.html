<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize File -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!-- Fontawesome File -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- Main File -->
    <link rel="stylesheet" href="CSS/master.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap">
    <title>Base Appeal</title>
</head>
<body>
  <div class="connt-box">
    <div class="box">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <img class="phone-img" src="images/hero-mobile.jpg" alt="">
      <div class="info">
        <h1><span>We're</span> Coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <form action="" data-error="Please provide a valid email">
        <input type="text" name="email" placeholder="Email Address">
        <img class="error-icon" src="images/icon-error.svg" alt="">
        <button type="submit">
          <img src="images/icon-arrow.svg" alt="">
        </button>
      </form>
    </div>
    <div class="image"></div>
  </div>
  <script src="JavaScript/master.js"></script>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/1of1baw">Mohamed El Bachir DIENG</a>.
    </p>
  </footer>
</body>
</html>
